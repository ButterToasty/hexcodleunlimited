<!DOCTYPE html>
    <html>
        <head>
            <title>Hexcodle Unlimited</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <div id="resultsScreen">
                <div id="resultBlock"></div>
                <div id="resultText">I'M GEEKING</div>
                <div class="resultGuesses">Guess 1: #</div>
                <div class="resultGuesses">Guess 2: #</div>
                <div class="resultGuesses">Guess 3: #</div>
                <div class="resultGuesses">Guess 4: #</div>
                <div class="resultGuesses">Guess 5: #</div>
                <div class="resultGuesses">Guess 6: #</div>
                <div id="retryButton"></div>

            </div>


            <br>
            <div id="colorWrapper">
                <div id="answerBlock"></div>
                <div id="colorBlock"></div>
             </div>
             <br>
             <div id="hexcodeGuess">#</div>
             <br>
             <div id="container">
                <!--1-->
                <div class="prevGuesses">1</div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>

                <!--2-->
                <div class="prevGuesses">23</div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>

                <!--3-->
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>

                <!--4-->
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>

                <!--5-->
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>

                <!--6-->
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
                <div class="prevGuesses"></div>
            </div>
            <br>

            
            <div id="keypadWrapper">
                <div class="keypadLet">
                    <div class="keypadItem mainButtons" id="F">F</div>
                    <div class="keypadItem mainButtons" id="E">E</div>
                    <div class="keypadItem mainButtons" id="D">D</div>
                    <div class="keypadItem mainButtons" id="C">C</div>
                    <div class="keypadItem mainButtons" id="B">B</div>
                    <div class="keypadItem mainButtons" id="A">A</div>
                </div>

                <br>

                <div class="keypadNum">
                    <div class="keypadItem mainButtons" id="9">9</div>
                    <div class="keypadItem mainButtons" id="8">8</div>
                    <div class="keypadItem mainButtons" id="7">7</div>
                    <div class="keypadItem mainButtons" id="6">6</div>
                    <div class="keypadItem mainButtons" id="5">5</div>
                    <div class="keypadItem mainButtons" id="4">4</div>
                    <div class="keypadItem mainButtons" id="3">3</div>
                    <div class="keypadItem mainButtons" id="2">2</div>
                    <div class="keypadItem mainButtons" id="1">1</div>
                    <div class="keypadItem mainButtons" id="0">0</div>
                </div>
                <br>
                <div class="keypadExtra">
                    <div class="keypadItem extraButtons" id="submit" style="background-color: lime;">Submit</div>
                    <div class="keypadItem extraButtons" id="delete" style="background-color: red;">Delete</div>

                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
